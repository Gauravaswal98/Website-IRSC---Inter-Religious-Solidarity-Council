<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal | IRSC Council</title>
    <link rel="icon" href="./assets/images/IRSC logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                    colors: {
                        brand: {
                            deep: '#2D1B4E',
                            primary: '#6D28D9',
                            teal: '#00A3B1',
                            field: '#ff7ffe6',
                            surface: '#FAF9FF',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-gradient {
            background: radial-gradient(circle at top left, #6D28D9 0%, #2D1B4E 100%);
        }
    </style>
</head>

<body class="login-gradient min-h-screen flex items-center justify-center p-4 font-sans antialiased">

    <main class="w-full max-w-[480px] animate-in fade-in zoom-in duration-700">

        <div class="flex flex-col items-center mb-8">
            <div class="w-20 h-20 rounded-full border-2 border-brand-teal/30 p-1 bg-white/10 backdrop-blur mb-4">
                <img src="./assets/images/IRSC logo.png" alt="Logo"
                    class="w-full h-full object-cover rounded-full brightness-110">
            </div>
            <h1 class="text-white text-3xl font-900 tracking-tighter uppercase">IR<span
                    class="text-brand-teal">SC</span> Portal</h1>
            <p class="text-purple-200/60 text-xs font-bold uppercase tracking-[0.3em] mt-2">Authorized Personnel Only
            </p>
        </div>

        <div class="glass-container rounded-[2.5rem] p-8 md:p-12 shadow-2xl">
            <div class="mb-8">
                <h2 class="text-2xl font-black text-brand-deep">Administrator Login</h2>
                <p class="text-slate-500 text-sm mt-1">Access the command center to manage IRSC impact.</p>
            </div>

            <form action="admin.html" class="space-y-4">
                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Admin
                        Identity</label>
                    <div class="relative">
                        <span class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-400">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </span>
                        <input type="text" placeholder="admin123" required
                            class="w-full bg-brand-field border border-slate-100 rounded-2xl py-2 pl-14 pr-6 outline-none focus:ring-2 focus:ring-brand-teal/20 focus:border-brand-teal transition-all font-semibold text-brand-deep">
                    </div>
                </div>

                <div class="space-y-2">
                    <div class="flex justify-between items-center px-1">
                        <label class="text-[10px] font-black uppercase tracking-widest text-slate-400">Security
                            Key</label>
                        <a href="#"
                            class="text-[10px] font-bold text-brand-primary uppercase hover:underline">Forgot?</a>
                    </div>
                    <div class="relative">
                        <span class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-400">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </span>
                        <input type="password" id="password" placeholder="••••••••" required
                            class="w-full bg-brand-field border border-slate-100 rounded-2xl py-2 pl-14 pr-14 outline-none focus:ring-2 focus:ring-brand-teal/20 focus:border-brand-teal transition-all font-semibold text-brand-deep">
                        <button type="button" onclick="togglePassword()"
                            class="absolute right-5 top-1/2 -translate-y-1/2 text-slate-400 hover:text-brand-teal transition-colors">
                            <svg id="eye-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit"
                    class="w-full bg-brand-deep hover:bg-brand-primary text-white py-2 rounded-2xl font-black text-lg transition-all shadow-xl shadow-brand-deep/20 active:scale-[0.98] flex items-center justify-center gap-3">
                    Unlock Dashboard
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                    </svg>
                </button>
            </form>
        </div>

        <div class="mt-8 text-center">
            <a href="index.html"
                class="text-white/60 hover:text-white text-sm font-bold flex items-center justify-center gap-2 transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Return to Public Website
            </a>
        </div>
    </main>

    <script>
        function togglePassword() {
            const pwField = document.getElementById('password');
            const icon = document.getElementById('eye-icon');
            if (pwField.type === 'password') {
                pwField.type = 'text';
                icon.innerHTML = '<path d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l18 18" />';
            } else {
                pwField.type = 'password';
                icon.innerHTML = '<path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />';
            }
        }
    </script>
</body>

</html>
